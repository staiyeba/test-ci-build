os: osx
language: cpp

compiler:
    - clang

install:
  - .ci/install.sh

script:
  - conan config install https://github.com/includeos/conan_config.git
  - conan create binutils/2.31 binutils/2.31@includeos/mactest -pr apple-clang-10-macos-toolchain
  - conan search binutils/2.31@includeos/mactest
  - echo "UPLOADING ...."
  - conan upload --all binutils@includeos/mactest -r includeos-test


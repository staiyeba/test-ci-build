os: osx
language: cpp

install:
  - brew install conan

jobs:
  include:
    - stage: install configs
    - script: conan config install https://github.com/includeos/conan_config.git

    - stage: build
    - script: conan create binutils/2.31 binutils/2.31@includeos/toolchain -pr apple-clang-10-macos-toolchain

    - stage: upload
    - script: echo "UPLOADING ...."
